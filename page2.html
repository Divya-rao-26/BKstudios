<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General body styling */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Logo section styling 
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }*/

       /*  .logo h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
        }*/

         /*.logo span {
            font-size: 12px;
            font-weight: normal;
            letter-spacing: 1px;
            display: block; 
        }*/

        /* Feedback form title */
        .form-title {
            text-align: center;
            margin-top: 10px;
            font-size: 24px;
        }

        /* Decorative lines below title */
        .lines {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between lnes*/
            margin-top: 10px; /*Space from the title*/
            margin-bottom: 20px;/* Space to the next section*/
        }

        .line {
            width: 40px;
            height: 3px;
            background-color: white;
        }

        /* Form container styling */
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color:black;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .form-container h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* Input fields styling */
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius:15px;
            font-size: 16px;
        }

        /* Submit button styling */
        .form-container button {
            width: 50%;
            height: 50%;
            display: block;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #444;
        }

        /* Navigation arrows styling */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .nav-button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="C:\Users\divya\OneDrive\Pictures\Screenshots\BKS LOGO.png" alt="logo">
    </div>

    <!-- Feedback Form Title -->
    <h2 class="form-title">Feedback Form</h2>

    <!-- Decorative Lines -->
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h3>Customer Details</h3>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Navigation Arrows -->
        <div class="navigation">
            <a href="javascript:history.back()" class="nav-button">&#8249;</a>
            <a href="#" class="nav-button">&#8250;</a>
        </div>
    </div>
</body>
</html>
